<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../js/jquery-3.1.1.js"></script>
		<style type="text/css">
			.s_box{
				width: :200px;
				height: 200px;
				border: 1px solid black;
				float:left;
			}
			.s_box img{
				width: 100%;
				height: 100%;
			}
			.b_box{
				float: right;
				margin-right: 200px;
				border: 1px solid black;
				width: 800px;
				height: 800px;
				position: relative;
				display: none;
			}
			.b_box img{
				width: 100%;
				height: 100%;
			}
			.btn{
				position: absolute;
				right: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div class="s_box">
			<img src="images/4.jpg"/>
			<a href="" class="more">更多</a>
		</div>
		<div class="b_box">
			<button class="btn">X</button>
			<img src="images/3.jpg"/>
		</div>
	</body>
		<script type="text/javascript">
			$('.more').click(function(){
				$('.b_box').show();
			});
			$('.btn').click(function(){
				$('b_box').hide();
			})
		</script>
</html>
